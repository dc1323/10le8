<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('添加机器人')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dict-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">游戏类型：</label>
            <div class="col-sm-8">
                <select name="kindID" id="kindID" class="form-control">
                    <option th:each="data,dataStat : ${gameKindItemList}" th:value="${data.kindID}"
                            th:text="${data.kindName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">游戏底注：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="cellScore" id="cellScore" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">机器人数：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="androidCount" name="androidCount" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">每个机器人携带分数(分)：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="takeMinScore" name="takeMinScore" maxlength="10">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">机器人补桌：</label>
            <div class="col-sm-8">
                <label class="checkbox-inline check-box">
                <input type="checkbox" id="checkEnter" name="checkEnter">
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">补桌间隔：</label>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-2">
                        <input class="form-control" type="text" name="enterMinInterval" id="enterMinInterval" maxlength="10"
                               required>-
                        <input class="form-control" type="text" name="enterMaxInterval" id="enterMaxInterval" maxlength="10"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">机器人离场：</label>
            <div class="col-sm-8">
                <label class="checkbox-inline check-box">
                    <input type="checkbox" id="checkLeave" name="checkLeave">
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">离场间隔：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="leaveMinInterval" id="leaveMinInterval" maxlength="10"
                       required>-
                <input class="form-control" type="text" name="leaveMaxInterval" id="leaveMaxInterval" maxlength="10"
                       required>秒
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "games/app";

    $(function () {

        var checkEnter = $("#checkEnter").val();
        var checkLeave = $("#checkLeave").val();

        if (checkEnter == 1) {
            $("#checkEnter").attr('checked', 'true');
            $("#enterMinInterval").removeAttr("readonly"); //去除readonly属性
            $("#enterMaxInterval").removeAttr("readonly"); //去除readonly属性
        } else {
            $("#checkEnter").removeAttr('checked');
            $("#enterMinInterval").attr({readonly: 'true'});//添加readonly属性
            $("#enterMaxInterval").attr({readonly: 'true'});//添加readonly属性
        }

        if (checkLeave == 1) {
            $("#checkLeave").attr('checked', 'true');
            $("#leaveMinInterval").removeAttr("readonly"); //去除readonly属性
            $("#leaveMaxInterval").removeAttr("readonly"); //去除readonly属性
        } else {
            $("#checkLeave").removeAttr('checked');
            $("#leaveMinInterval").attr({readonly: 'true'});//添加readonly属性
            $("#leaveMaxInterval").attr({readonly: 'true'});//添加readonly属性
        }

        //机器人补桌复选框
        $("#checkEnter").change(function () {
            if ($('#checkEnter').is(':checked')) {
                console.log("选中");
                $("#enterMinInterval").removeAttr("readonly"); //去除readonly属性
                $("#enterMaxInterval").removeAttr("readonly"); //去除readonly属性

            } else {
                console.log("未选中");
                $("#enterMinInterval").attr({readonly: 'true'});//添加readonly属性
                $("#enterMaxInterval").attr({readonly: 'true'});//添加readonly属性
            }
        });

        $("#checkLeave").change(function () {
            if ($('#checkLeave').is(':checked')) {
                console.log("选中");
                $("#leaveMinInterval").removeAttr("readonly"); //去除readonly属性
                $("#leaveMaxInterval").removeAttr("readonly"); //去除readonly属性

            } else {
                console.log("未选中");
                $("#leaveMinInterval").attr({readonly: 'true'});//添加readonly属性
                $("#leaveMaxInterval").attr({readonly: 'true'});//添加readonly属性
            }
        });
    });

    function submitHandler() {
        $.operate.save(prefix + "/add", $('#form-dict-add').serialize());
    }
</script>
</body>
</html>
