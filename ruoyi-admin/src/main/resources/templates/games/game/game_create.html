<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('游戏创建')"/>
    <th:block th:include="include :: layout-latest-css"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">

            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="games:gameCreate:add">
                    <i class="fa fa-plus"></i> 创建
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: ztree-js"/>
<script th:inline="javascript">
    var prefix = ctx + "games/game";
    var openFlag = [[${@permission.hasPermi('games:lotteryManage:open')}]];
    var viewFlag = [[${@permission.hasPermi('games:lotteryManage:view')}]];

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        // 回到顶部绑定
        if ($.fn.toTop !== undefined) {
            var opt = {
                win: $('.ui-layout-center'),
                doc: $('.ui-layout-center')
            };
            $('#scroll-up').toTop(opt);
        }
        queryLotteryManageList();
    });

    function queryLotteryManageList() {
        var options = {
            url: prefix + "/gameCreate/list",
            sortOrder: "desc",
            modalName: "游戏创建",
            columns: [{
                checkbox: true
            },
                {
                    field: 'serverID',
                    title: '房间ID'
                },
                {
                    field: 'kindName',
                    title: '游戏类型',
                },
                {
                    field: 'revenueRatio',
                    title: '抽水比例',
                    formatter: function (value, row, index) {
                        return value + "%";
                    }
                },
                {
                    field: 'cellScore',
                    title: '房间底注'
                },
                {
                    field: 'minEnterScore',
                    title: '账户不低于'
                },
                {
                    field: 'serverLevel',
                    title: '房间类型'
                },
                {
                    field: 'nullityStatus',
                    title: '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        if(row.nullity == 0 || row.nullity == '0'){

                        }
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.serverID + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.serverID + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function openDetail(row) {
        var code = $(row).attr("code");
        if (code == '') {
            code = "-1";
        }
        var expect = $(row).attr("expect");
        var url = prefix + '/lotteryManageDetail/' + code + "/" + expect;
        $.modal.open("查看详情", url, '800', '300');
    }

    function openLottery(id) {
        $('#myModal').modal('show');
    }


</script>
</body>
</html>
