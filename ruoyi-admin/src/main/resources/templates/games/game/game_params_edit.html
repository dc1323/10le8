<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改游戏参数')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-param-edit" th:object="${param}">
        <input name="paramId" id="paramId" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">离场时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="cbFreeTime" onkeyup="this.value=this.value.replace(/\D/g,'')"
                       name="cbFreeTime" th:field="*{cbFreeTime}"/>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
</body>
</html>
