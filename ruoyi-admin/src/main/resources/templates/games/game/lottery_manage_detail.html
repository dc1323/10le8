<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('开奖详情')"/>
    <th:block th:include="include :: layout-latest-css"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">
<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 select-table table-striped">
                <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive dataTable"
                           id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                        <thead>
                        <tr role="row">
                            <th>本场抽水</th>
                            <th>代理抽水</th>
                            <th>平台收入</th>
                        </tr>
                        </thead>

                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                        <tr>
                            <td><span th:text="${map['GameRevenue']}"></span></td>
                            <td><span th:text="${map['AgentRevenue']}"></span></td>
                            <td><span th:text="${map['PlatformRevenue']}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: ztree-js"/>
<script th:inline="javascript">
    var prefix = ctx + "games/game";

</script>
</body>
</html>
