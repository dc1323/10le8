<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('充值记录')"/>
    <th:block th:include="include :: layout-latest-css"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <input type="hidden" id="deptId" name="deptId">
                    <input type="hidden" id="parentId" name="parentId">
                    <div class="select-list">
                        <ul>
                            <li class="select-time">
                                <label>日期查询： </label>
                                <input type="text" id="startDate" placeholder="开始时间"
                                       name="startDate" th:value="${startDate}" readonly/>
                                <span>-</span>
                                <input type="text" id="endDate" placeholder="结束时间"
                                       name="endDate" th:value="${endDate}" readonly/>
                            </li>
                            <li class="select-time">
                                <label>金额范围： </label>
                                <input type="text" id="minMoney" placeholder="输入金额"
                                       name="minMoney"/>
                                <span>至</span>
                                <input type="text" id="maxMoney" placeholder="输入金额"
                                       name="maxMoney"/>
                            </li>
                            <li>
                                <label>用户查询： </label>
                                <input type="text" class="form-control" id="keyWord" placeholder="输入用户查询"
                                       name="keyWord"/>
                            </li>
                            <li>
                                <label>订单查询： </label>
                                <input type="text" class="form-control" id="orderID" placeholder="输入订单号"
                                       name="orderID"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;刷新</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: ztree-js"/>
<script th:inline="javascript">
    var datas = [[${@dict.getType('games_account_stats')}]];
    var prefix = ctx + "games/filled";

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        // 回到顶部绑定
        if ($.fn.toTop !== undefined) {
            var opt = {
                win: $('.ui-layout-center'),
                doc: $('.ui-layout-center')
            };
            $('#scroll-up').toTop(opt);
        }

        layui.use('laydate', function () {
            var laydate = layui.laydate;

            laydate.render({
                elem: '#startDate',
                type: 'datetime',
                trigger: 'click'
            });

            laydate.render({
                elem: '#endDate',
                type: 'datetime',
                trigger: 'click'
            });

        });

        queryDataList();
    });

    function queryDataList() {
        var options = {
            url: prefix + "/shareinfolist",
            sortName: "ApplyDate",
            sortOrder: "desc",
            modalName: "充值记录",
            showFooter: true,
            showToggle: false,
            footerStyle: footerStyle,
            columns: [
                {
                    field: 'userID',
                    title: '用户标识'
                },
                {
                    field: 'nickName',
                    title: '昵称',
                },
                {
                    field: 'compellation',
                    title: '真实姓名'
                },
                {
                    field: 'registerMobile',
                    title: '手机号码',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if(value == 'undefined'){
                            return "";
                        }else{
                            return value;
                        }
                    }
                },
                {
                    field: 'orderID',
                    title: '单号'
                },
                {
                    field: 'shareID',
                    title: '存款方式',
                    formatter: function (value, row, index){
                        if(value == 99998){
                            return "线下充值";
                        }else{
                            return "线上充值";
                        }
                    }
                },
                {
                    field: 'beforeGold',
                    title: '充值前'
                },
                {
                    field: 'payAmount',
                    title: '充值金额',
                    footerFormatter: function (value) {
                        var sumBalance = 0;
                        for (var i in value) {
                            sumBalance = value[i].totalPayAmount;
                        }
                        return "总金额：" + sumBalance;
                    }
                },
                {
                    field: 'afterGold',
                    title: '充值后'
                },
                {
                    field: 'applyDate',
                    title: '时间'
                },
                {
                    field: 'orderStatus',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if(value == 2){
                            return "成功";
                        }else{
                            return "未完成";
                        }
                    }
                }]
        };
        $.table.init(options);
    }

    $('#btnExpand').click(function () {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function () {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    function footerStyle(column) {
        return {
            userBalance: {
                css: {color: 'red', 'font-weight': 'normal'}
            }
        }[column.field]
    }

</script>
</body>
</html>
