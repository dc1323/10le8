<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('玩家盈亏表')"/>
    <th:block th:include="include :: layout-latest-css"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper table-center" role="grid">
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                    <thead>
                        <tr role="row" style="align-content: center">
                            <th>游戏ID</th>
                            <th>昵称</th>
                            <th>游戏类型</th>
                            <th>总盈亏</th>
                            <th>统计时间</th>
                        </tr>
                    </thead>
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                        <tr th:each="data,dataStat : ${dataList}">
                            <td th:text="${gameID}"></td>
                            <td th:text="${nickName}"></td>
                            <td th:text="${data.kindName}"></td>
                            <td th:text="${data.score}"></td>
                            <td th:text="${times}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
</body>
</html>
